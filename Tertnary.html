<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using Ternary Operator</title>
</head>
<body>
    <script>
        x=300;y=23;x>y ? document.write("X Is Greater") : document.write(`Y Is Greater`),(document.write("<br>"));
        x=20;y=100;y>x ? document.write("Y Is Greater") : document.write(`X Is Greater`)
    </script>
</body>
</html>
