<!DOCTYPE html>
<html lang="en">

<head>
    <title>Addeventlistener</title>
</head>

<body>
    <button id="hey">Gotcha Man</button>
    <script>
        let y = document.getElementById('hey');
        y.style.color = 'purple'
        let x = document.getElementById('hey');
        x.addEventListener("click", function () {
            alert("Progress Done")
        });
    </script>
</body>

</html>
