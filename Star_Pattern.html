<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star_Pattern</title>
</head>

<body>
    <script>
        debugger;
        for (let i = 5; i >= 0; i--) {                 // Ist Method
            for (let j = 0; j <= i; j++) {
                document.write("* ")
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j <= i; j++) {            // 2nd Method
                document.write("*")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
