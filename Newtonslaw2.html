<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v = parseInt(prompt("Enter Final Velocity"));
        let u = parseInt(prompt("Enter initial Velocity"));
        let a = parseInt(prompt("Enter Acceleration"));
        let s = ((v*v) - (u*u))/2*a;
        document.write(`Displacement Is ${s}`);
    </script>
</body>
</html>
