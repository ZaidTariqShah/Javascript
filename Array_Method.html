<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        x = [1, 2, 3, 4, 5];
        document.writeln(`The Value Of x Before Pop() is ${x}`);
        document.writeln("<br>");
        x.pop();
        document.writeln(`The Value Of x After Pop() is ${x}`);
        document.writeln("<br>");
        y = [6, 7, 8, 9];
        document.writeln(`The Value Of y Before Push() is ${y}`);
        document.writeln("<br>");
        y.push(10, 11, 12, 13, 14);
        document.writeln(`The Value Of y After Push() is ${y}`);
        document.writeln("<br>");
        z = [6, 7, 8, 9];
        document.writeln(`The Value Of z Before unshift() is ${z}`);
        document.writeln("<br>");
        z.unshift(2,3,4,5);
        document.writeln(`The Value Of z After unshift() is ${z}`);
        document.writeln("<br>");
        a = [6, 7, 8, 9];
        document.writeln(`The Value Of a Before shift() is ${a}`);
        document.writeln("<br>");
        a.shift();
        document.writeln(`The Value Of a After shift() is ${a}`);
    </script>
</body>

</html>
