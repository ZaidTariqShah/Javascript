<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let u = parseInt(prompt("Enter Initial Velocity"));
        let a = parseInt(prompt("Enter Acceleration"));
        let t = parseInt(prompt("Time"));
        let v = u+a*t;
        document.write(`Final Velocity = ${v}`)
    </script>
</body>
</html>
