<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter Your Number"));
        let x = 2;
        flag = 0;
        while(x < num){
            if(num % 2 == 0){
                flag = 1;
                break;
            }
            x++;
        }
        if(flag == 0){
            document.write("Number Is Prime");
        }
        else{
            document.write("Number Is Not Prime");
        }
    </script>
</body>

</html>
