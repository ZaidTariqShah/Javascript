<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t = parseInt(prompt("Enter Time"));
        let u = parseInt(prompt("Enter initial Velocity"));
        let a = parseInt(prompt("Enter Acceleration"));
        let s = (u*t+(a*(t*t))/2);
        document.write(`Displacement Is ${s}`);
    </script>
</body>
</html>
