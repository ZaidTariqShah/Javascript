<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reduce</title>
</head>

<body>
    <script>
        const num = [1, 2, 3, 4];                           // Define the array
        const sum = num.reduce((num1, num2) => {            // Use reduce to calculate the sum
            return num1 + num2;
        });
        document.write(`The sum is: ${sum}`);               // Result is Here
    </script>
</body>

</html>
